<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="BabylonJS 360 Stream Video Viewer">
    
    <title>BabylonJS 360 Stream Video Viewer </title>

    <!-- Link to pep.js to ensure pointer events work consistently in all browsers -->
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    
    <!-- Link to the AMP resources -->
    <link href="//amp.azure.net/libs/amp/2.2.3/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
    <script src="//amp.azure.net/libs/amp/2.2.3/azuremediaplayer.min.js"></script>

    <!-- <script src="node_modules/videojs-landscape-fullscreen/dist/videojs-landscape-fullscreen.js"></script> -->
    
    <!-- Plugin resources -->
    <script src="./amp-360video.js"></script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        
        .azuremediaplayer {
            border: 0px;
        }
    </style>
</head>

<body>
    <video id="videoPlayer" playsinline crossorigin="anonymous" class="azuremediaplayer amp-default-skin amp-big-play-centered">
        <p class="amp-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
        </p>
    </video>

    <script>
        var myPlayer = amp('videoPlayer', {
                "nativeControlsForTouch": false,
                autoplay: false,
                controls: true,
                width: "640",
                height: "480",
                poster: "",
                techOrder: ["azureHtml5JS", "html5"], 
                plugins: { 
                    "threeSixty": {
                        enableVR: true
                    }
                }
            }, function() {
                console.log('Good to go!');
                // add an event listener
                this.addEventListener('ended', function() {
                    console.log('Finished!');
                });
            });

        // myPlayer.landscapeFullscreen();

        myPlayer.src([{
            src: "//willzhanmswest.streaming.mediaservices.windows.net/1f2dd2dd-ee99-40be-aae9-d0c2209982eb/DroneFlightOverLasVegasStripH3Pro7.ism/Manifest",
            type: "application/vnd.ms-sstr+xml"
        }]);
    </script>
</body>

</html>
