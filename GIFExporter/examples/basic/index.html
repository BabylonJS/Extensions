    <!-- Link to the last version of BabylonJS -->

        html,
        body {
            overflow: hidden;

            height: 100%;

            width: 50%;
            height: 50%;
            touch-action: none;

    </style>

</head>

        <canvas id="renderCanvas"></canvas>

    <div>
